[package]
name = "overlap-chunk"
version = "0.0.3"
edition = "2024"
authors = ["Katsuhiro Honda<freewave3@gmail.com>"]
description = "A Rust library for splitting text into chunks of specified size with adjustable overlap percentage."

license = "MIT"
repository = "https://github.com/katsuhirohonda/overlap-chunk"
keywords = ["text", "chunking", "overlap"]
categories = ["text-processing"]

[lib]
name = "overlap_chunk"
path = "src/lib.rs"

[[bin]]
name = "overlap-chunk"
path = "src/bin/overlap-chunk.rs"